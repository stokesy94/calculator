<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Matt's Calculator</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <input type="button" class="col-1 rounded btn-primary" onclick="clr()" value="C"/>
        <input type="text" class="col-3 rounded text-align-right" id="visual">
      </div>
      <div class="row">
        <input type="button" class="col-1 rounded btn-success" onclick="display('+')" value="+"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('1')" value="1"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('2')" value="2"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('3')" value="3"/>
      </div>
      <div class="row">
        <input type="button" class="col-1 rounded btn-success" onclick="display('-')" value="-"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('4')" value="4"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('5')" value="5"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('6')" value="6"/>
      </div>
      <div class="row">
        <input type="button" class="col-1 rounded btn-success" onclick="display('*')" value="*"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('7')" value="7"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('8')" value="8"/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('9')" value="9"/>
      </div>
      <div class="row">
        <input type="button" class="col-1 rounded btn-success" onclick="display('/')" value="/"/>
        <input type="button" class="col-1 rounded btn-success" onclick="display('.')" value="."/>
        <input type="button" class="col-1 rounded btn-primary" onclick="display('0')" value="0"/>
        <input type="button" class="col-1 rounded btn-success" onclick="calculate()" value="="/>
      </div>


    </div>
<script src="calc.js"></script>

  </body>
</html>
